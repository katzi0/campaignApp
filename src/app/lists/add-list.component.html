<table class="table">
    <thead>
      <tr>
        <th scope="col">emails</th>
        <th scope="col">name</th>
        <th scope="col">size</th>
        <th scope="col">status</th>
        <th scope="col">save</th>
      </tr>
  
    <tbody>
      <tr>
        <td>
            <input type="file" class="upload" (change)="changeListener($event.target.files)" multiple>
       </td> 
        <td><input type="text" class="form-control" [(ngModel)]="templateToSave.name"></td> 
        <td><input type="text" class="form-control" [(ngModel)]="templateToSave.size"></td>  
        <td><input type="text" class="form-control" [(ngModel)]="templateToSave.status"></td> 
        <td><button type="button" class="btn btn-primary" (click)="addToTemplates()">save</button></td> 
      </tr>
      <tr *ngFor="let list of listsToSave">
          <td><input type="text" class="form-control" [(ngModel)]="list.name"></td> 
          <td><input type="text" class="form-control" [(ngModel)]="list.size"></td>  
          <td><input type="text" class="form-control" [(ngModel)]="list.status"></td> 
          <td><button type="button" class="btn btn-primary" (click)="addToTemplates(list)">save</button></td> 
      </tr>
  </table>
